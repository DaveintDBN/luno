apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luno-bot-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: luno-bot.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: luno-bot-service
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: luno-bot-service
                port:
                  number: 80
