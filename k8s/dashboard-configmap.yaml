apiVersion: v1
kind: ConfigMap
metadata:
  name: luno-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  luno-bot-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": null,
        "title": "Luno Bot Metrics",
        "tags": ["luno","trading"],
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 0,
        "refresh": "5s",
        "panels": [
          {
            "type": "graph",
            "title": "Simulation Requests",
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "targets": [{"expr": "simulation_requests_total", "refId": "A"}]
          },
          {
            "type": "graph",
            "title": "Simulation Total PnL",
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "targets": [{"expr": "simulation_total_pnl", "refId": "A"}]
          },
          {
            "type": "graph",
            "title": "Live Execution Requests",
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
            "targets": [{"expr": "live_execute_requests_total", "refId": "A"}]
          }
        ],
        "time": {"from": "now-1h", "to": "now"}
      },
      "overwrite": true
    }
